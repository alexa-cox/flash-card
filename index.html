<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="css/main.css"
    />
  </head>
  <body>
    <!-- ----------------------------- NAVIGATION ------------------------------ -->
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a
          href="#"
          class="navbar-brand text-dark fs-1"
          >LOGO</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link text-dark fs-4"
                href="#createCardModal"
                data-bs-toggle="modal"
                data-bs-target="#createCardModal"
                ><i class="fa-regular fa-square-plus me-2"> </i>Create</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- -------------------------------- MODAL -------------------------------- -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="createCardModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <div class="container-fluid text-center">
              <h5
                class="modal-title"
                id="staticBackdropLabel"
              >
                Create a New Card
              </h5>
            </div>
            <button
              type="button"
              class="btn-close-custom ms-auto text-center"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              X
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 text-center">
                  <label for="createFront"> Front of Card<br /> </label>
                  <textarea id="createFront"></textarea>
                </div>
                <div class="col-12 text-center">
                  <label for="createBack"> Back of Card<br /> </label>
                  <textarea id="createBack"></textarea>
                </div>
              </div>
            </div>
            <p class="text-center text-success">A new card has been added.</p>
          </div>
          <div class="modal-footer border-top-0">
            <div class="container-fluid d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary ps-5 pe-5"
              >
                Add Card
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- -------------------------- EXTERNAL SCRIPTS --------------------------- -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
